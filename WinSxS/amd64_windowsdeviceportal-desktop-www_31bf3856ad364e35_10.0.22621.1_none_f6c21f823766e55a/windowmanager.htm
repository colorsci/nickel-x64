<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="Stylesheet" href="tools/WindowManager/WindowManager.css" />
    <script src="tools/WindowManager/WindowManager.js"></script>
</head>
<body>
    <div id="windowManagerWrapper" style="width: 1630px;">
        <select id="WindowsContainerIdSelect" class="inputField" aria-label="Source" style="display:none">
            <option value="host">Host</option>
        </select>
        <button id="WindowsGridRefreshButton" class="commonButton">Refresh windows</button>
        <p></p>
        <div id="windowsGrid" class="commonTable inline-block-align" style="width: 961px;"></div>
        <div id="windowDetails" class="inline-block-align" style="margin-left: 20px;">
            <p class="sectionHeader" role="heading" aria-level="4">Screen Capture:</p>
            <div id="windowDetailsScreenshot">
                <img id="windowDetailsImage" src="" />
            </div>
            <div><a id="windowDetailsImageDownload" href="" download>Click here to download the full size image.</a></div>
            <input type="checkbox" id="ignoreDpiScaling" /><label for="ignoreDpiScaling">Ignore DPI scaling</label>
            <p class="sectionHeader" role="heading" aria-level="4">Parent: <a id="windowParent"></a></p>
            <p class="sectionHeader" role="heading" aria-level="4">Rect Details:</p>
            <div id="windowRectDetails"></div>
            <p class="sectionHeader" role="heading" aria-level="4">Window Styles:</p>
            <div id="windowDetailsStyle"></div>
            <p class="sectionHeader" role="heading" aria-level="4">Extended Window Styles:</p>
            <div id="windowDetailsStyleEx"></div>
        </div>
    </div>
</body>
</html>
