<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="Stylesheet" href="tools/RegistryEditor/RegistryEditor.css" />
    <script src="tools/RegistryEditor/RegistryEditor.js"></script>
</head>
<body>
    <select id="RegistryContainerIdSelect" class="inputField" aria-label="Source" style="display:none; margin-bottom: 15px;">
        <option value="host">Host</option>
    </select>
    <input type="text" id="registryPath" class="wideInputField" style="width: 100%" aria-label="No registry path currently selected" />
    <div id="registryWrapper" style="position: relative; height: 100%;">
        <div id="registry" style="width: 400px; float:left; position: absolute; height: 100%; overflow-y: auto;" />
        <div id="registryDetails" style="margin-left: 420px; height: 100%; overflow-y: auto; border-left-style: solid; border-width: 2px">
            <div id="registryValuesGrid" class="commonTable"></div>
        </div>
    </div>
</body>
</html>
