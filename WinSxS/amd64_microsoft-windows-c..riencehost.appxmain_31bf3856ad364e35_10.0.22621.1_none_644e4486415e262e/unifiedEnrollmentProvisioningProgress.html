<!DOCTYPE html>
<html id="_htmlRoot">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <title></title>
    <!-- WinJS references -->
    <script src="../../../Microsoft.WinJS-reduced/js/base.js"></script>
    <script src="../../../Microsoft.WinJS-reduced/js/ui.js"></script>

    <!-- bridge references -->
    <script src="../../../js/bridge.js"></script>
    <script src="../../../js/events.js"></script>

    <!-- Page references -->
    <script src="../../../js/uiHelpers.js"></script>
    <script src="../../../js/core.js"></script>
    <script src="../js/unifiedEnrollmentProvisioningProgressPage.js"></script>
    <style>
        .dm-list-item-img {
            width: 32px;
            height: 32px;
            float: left;
            margin-top: 18px;
            margin-bottom: 14px;
            margin-left: 12px;
            margin-right: 12px;
        }

        .dm-list-item-title {
            font-size: 15px;
            line-height: 20px;
            font-weight: 500;
        }

        .dm-list-item-text {
            font-size: 15px;
            line-height: 20px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="control-app">
        <div class="app-content">
            <form action="#" class="control-page">
                <div class="page-body">
                    <header class="body-header" aria-labelledby="EnrollmentFinishedTitle">
                        <h2 role="presentation">
                            <span id="EnrollmentFinishedTitle"></span>
                        </h2>
                    </header>

                    <div class="body-container">
                        <div class="container-content">
                            <p tabindex="-1" class="content-lead" aria-labelledby="EnrollmentFinishedLeadText">
                                <span id="EnrollmentFinishedLeadText"></span>
                            </p>
                            <ul role="group" style="list-style-type:none; margin-top: 28px; margin-left: 0px">
                                <li id = "EnrollmentProgressDeviceSetup" tabIndex="-1" aria-multiselectable="false" aria-required="true" style="height: 64px; width: 360px;">
                                    <img id = "EnrollmentProgressPoliciesImage" tabIndex="-1" class="dm-list-item-img"></img>
                                    <div style="margin-top: 12px; margin-bottom: 12px">
                                        <div tabindex="-1" class="dm-list-item-title" aria-labelledby="EnrollmentProgressDeviceSetupText">
                                            <span id="EnrollmentProgressDeviceSetupText"></span>
                                        </div>
                                        <div tabindex="-1" class="dm-list-item-text" aria-labelledby="EnrollmentProgressDeviceSetupStatus">
                                            <span id="EnrollmentProgressDeviceSetupStatus"></span>
                                        </div>
                                        <div id="EnrollmentProgressAccountSetupDiv">
                                            <div tabindex="-1" class="dm-list-item-text" aria-labelledby="EnrollmentProgressDeviceSetupPolicies">
                                                <span id="EnrollmentProgressDeviceSetupPolicies"></span>
                                            </div>
                                            <div tabindex="-1" class="dm-list-item-text" aria-labelledby="EnrollmentProgressDeviceSetupCertificates">
                                                <span id="EnrollmentProgressDeviceSetupCertificates"></span>
                                            </div>
                                            <div tabindex="-1" class="dm-list-item-text" aria-labelledby="EnrollmentProgressDeviceSetupNetwork">
                                                <span id="EnrollmentProgressDeviceSetupNetwork"></span>
                                            </div>
                                            <div tabindex="-1" class="dm-list-item-text" aria-labelledby="EnrollmentProgressDeviceSetupApplication">
                                                <span id="EnrollmentProgressDeviceSetupApplication"></span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li id="EnrollmentProgressAccountSetup" tabIndex="-1" aria-multiselectable="false" aria-required="true" style="height: 64px; width: 360px;">
                                    <img id="EnrollmentProgressPoliciesImage" tabIndex="-1" class="dm-list-item-img"></img>
                                    <div style="margin-top: 12px; margin-bottom: 12px">
                                        <div tabindex="-1" class="dm-list-item-title" aria-labelledby="EnrollmentProgressAccountSetupText">
                                            <span id="EnrollmentProgressAccountSetupText"></span>
                                        </div>
                                        <div tabindex="-1" class="dm-list-item-text" aria-labelledby="EnrollmentProgressAccountSetupStatus">
                                            <span id="EnrollmentProgressAccountSetupStatus"></span>
                                        </div>
                                        <div id="EnrollmentProgressAccountSetupDiv">
                                            <div tabindex="-1" class="dm-list-item-text" aria-labelledby="EnrollmentProgressAccountSetupPolicies">
                                                <span id="EnrollmentProgressAccountSetupPolicies"></span>
                                            </div>
                                            <div tabindex="-1" class="dm-list-item-text" aria-labelledby="EnrollmentProgressAccountSetupCertificates">
                                                <span id="EnrollmentProgressAccountSetupCertificates"></span>
                                            </div>
                                            <div tabindex="-1" class="dm-list-item-text" aria-labelledby="EnrollmentProgressAccountSetupNetwork">
                                                <span id="EnrollmentProgressAccountSetupNetwork"></span>
                                            </div>
                                            <div tabindex="-1" class="dm-list-item-text" aria-labelledby="EnrollmentProgressAccountSetupApplication">
                                                <span id="EnrollmentProgressAccountSetupApplication"></span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <p tabindex="-1" class="content-lead" aria-labelledby="EnrollmentProgressNotifyOfNotificationText">
                                <span id="EnrollmentProgressNotifyOfNotificationText"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="page-footer">
                    <div class="footer-buttons template-buttonGroup">
                        <button id="FinishedButton" type="submit" class="win-button control-button button_primary"></button>
                        <button id="TryAgain" type="button" class="win-button control-button" style="display: none"></button>
                        <button id="ResetPC" type="button" class="win-button control-button" style="display: none" ></button>
                        <button id="CollectLogs" type="button" class="win-button control-button" style="display: none"></button>
                        <button id="ContinueAnyway" type="button" class="win-button control-button" style="display: none"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
