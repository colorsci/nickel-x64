<!DOCTYPE html>
<html id="_htmlRoot">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <title></title>
    <!-- WinJS references -->
    <script src="../../../Microsoft.WinJS-reduced/js/base.js"></script>
    <script src="../../../Microsoft.WinJS-reduced/js/ui.js"></script>

    <!-- bridge references -->
    <script src="../../../js/bridge.js"></script>
    <script src="../../../js/events.js"></script>

    <!-- Page references -->
    <script src="../../../js/uiHelpers.js"></script>
    <script src="../../../js/core.js"></script>
    <script src="../js/unifiedEnrollmentFinishedPage.js"></script>
    <style>
        .dm-list-item-img {
            width: 32px;
            height: 32px;
            float: left;
            margin-top: 18px;
            margin-bottom: 14px;
            margin-left: 12px;
            margin-right: 12px;
        }

        .dm-list-item-title {
            font-size: 15px;
            line-height: 20px;
            font-weight: 500;
        }

        .dm-list-item-text {
            font-size: 15px;
            line-height: 20px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="control-app">
        <div class="app-content">
            <form action="#" class="control-page">
                <div class="page-body">
                    <header class="body-header" aria-labelledby="EnrollmentFinishedTitle">
                        <h2 role="presentation">
                            <span id="EnrollmentFinishedTitle"></span>
                        </h2>
                    </header>

                    <div class="body-container">
                        <div class="container-content">
                            <p tabindex="-1" class="content-lead" aria-labelledby="EnrollmentFinishedLeadText">
                                <span id="EnrollmentFinishedLeadText"></span>
                            </p>

                            <p tabindex="-1" class="content-lead" aria-labelledby="EnrollmentFinishedError">
                                <span id="EnrollmentFinishedError"></span>
                            </p>
                            <a id="EnrollmentCustomHyperlink" target="_blank"></a> 
                            <div id="EnrollmentProgressDiv" style="display:none">
                                <ul role="group" style="list-style-type:none; margin-top: 28px; margin-left: 0px">
                                    <li id = "EnrollmentProgressPoliciesDiv" style="display:none" tabIndex="-1" aria-multiselectable="false" aria-required="true" style="height: 64px; width: 360px;">
                                        <img tabIndex="-1" class="dm-list-item-img" src="../../../images/SecurityPolicies.svg"></img>
                                        <div style="margin-top: 12px; margin-bottom: 12px">
                                            <div tabindex="-1" class="dm-list-item-title" aria-labelledby="EnrollmentProgressPoliciesText">
                                                <span id="EnrollmentProgressPoliciesText"></span>
                                            </div>
                                            <div tabindex="-1" class="dm-list-item-text" aria-labelledby="EnrollmentPoliciesCount">
                                                <span id="EnrollmentPoliciesCount"></span>
                                            </div>
                                            <div id="EnrollmentPoliciesProgressBar" style="display:none">
                                                <progress style="margin-top: 4px; margin-bottom: 4px"></progress>
                                            </div>
                                        </div>
                                    </li>
                                    <li id = "EnrollmentProgressNetworkDiv" style="display:none" tabIndex="-1" aria-multiselectable="false" aria-required="true" style="height: 64px; width: 360px;">
                                        <img tabIndex="-1" class="dm-list-item-img" src="../../../images/NetworkProfiles.svg"></img>
                                        <div style="margin-top: 12px; margin-bottom: 12px">
                                            <div tabindex="-1" class="dm-list-item-title" aria-labelledby="EnrollmentProgressProfilesText">
                                                <span id="EnrollmentProgressProfilesText"></span>
                                            </div>
                                            <div tabindex="-1" class="dm-list-item-text" aria-labelledby="EnrollmentProfilesCount">
                                                <span id="EnrollmentProfilesCount"></span>
                                            </div>
                                            <div id="EnrollmentProfilesProgressBar" style="display:none">
                                                <progress style="margin-top: 4px; margin-bottom: 4px"></progress>
                                            </div>
                                        </div>
                                    </li>
                                    <li id = "EnrollmentProgressApplicationsDiv" style="display:none" tabIndex="-1" aria-multiselectable="false" aria-required="true" style="height: 64px; width: 360px;">
                                        <img tabIndex="-1" class="dm-list-item-img" src="../../../images/ProvisionedApplications.svg"></img>
                                        <div style="margin-top: 12px; margin-bottom: 12px">
                                            <div tabindex="-1" class="dm-list-item-title" aria-labelledby="EnrollmentProgressAppsText">
                                                <span id="EnrollmentProgressAppsText"></span>
                                            </div>
                                            <div tabindex="-1" class="dm-list-item-text" aria-labelledby="EnrollmentProgressAppsCount">
                                                <span id="EnrollmentProgressAppsCount"></span>
                                            </div>
                                            <div id="EnrollmentApplicationsProgressBar" style="display:none">
                                                <progress style="margin-top: 4px; margin-bottom: 4px"></progress>
                                            </div>
                                        </div>
                                    </li>
                                    <li id = "EnrollmentProgressCertificatesDiv" style="display:none" tabIndex="-1" aria-multiselectable="false" aria-required="true" style="height: 64px; width: 360px;">
                                        <img tabIndex="-1" class="dm-list-item-img" src="../../../images/ProvisionedCertificates.svg"></img>
                                        <div style="margin-top: 12px; margin-bottom: 12px">
                                            <div tabindex="-1" class="dm-list-item-title" aria-labelledby="EnrollmentProgressCertificatesText">
                                                <span id="EnrollmentProgressCertificatesText"></span>
                                            </div>
                                            <div tabindex="-1" class="dm-list-item-text" aria-labelledby="EnrollmentProgressCertificatesCount">
                                                <span id="EnrollmentProgressCertificatesCount"></span>
                                            </div>
                                            <div id="EnrollmentCertificatesProgressBar" style="display:none">
                                                <progress style="margin-top: 4px; margin-bottom: 4px"></progress>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <p tabindex="-1" class="content-lead" aria-labelledby="EnrollmentProgressNotifyOfNotificationText">
                                    <span id="EnrollmentProgressNotifyOfNotificationText"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page-footer">
                    <div class="footer-buttons template-buttonGroup">
                        <button id="FinishedButton" type="submit" class="win-button control-button button_primary"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
