<!DOCTYPE html>
<html id="_htmlRoot">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title></title>
    <!-- WinJS references -->
    <script src="../../../Microsoft.WinJS-reduced/js/base.js"></script>
    <script src="../../../Microsoft.WinJS-reduced/js/ui.js"></script>

    <!-- bridge references -->
    <script src="../../../js/bridge.js"></script>
    <script src="../../../js/events.js"></script>

    <!-- Page references -->
    <script src="../../../js/uiHelpers.js"></script>
    <script src="../../../js/core.js"></script>
    <script src="../js/unifiedEnrollmentPage.js"></script>
</head>
<body>
    <div class="control-app">
        <div class="app-content">
            <form action="#" class="control-page">
                <div class="page-body">
                    <header class="body-header" aria-labelledby="Title">
                        <h2 role="presentation">
                            <span id="Title"></span>
                        </h2>
                    </header>

                    <div class="body-container">
                        <div class="container-content">
                            <p tabindex="-1" class="content-lead" aria-labelledby="LeadText">
                                <span id="LeadText"></span>
                            </p>

                            <fieldset role="presentation">
                                <div class="template-input" id="userName_input">
                                    <input type="email"
                                           class="win-textbox"
                                           id="userName"/>
                                    <div class="template-input" id="serverNameField" style="display:none">
                                        <input type="text"
                                            class="win-textbox"
                                            id="serverName"/>
                                    </div>
                                    <div class="input-errorDialog" style="display:none">
                                        <div class="errorDialog-dialogRoot tooltipType_error" id="userName_errorDialog" aria-live="assertive" role="alert"></div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="container-footer">
                            <div class="footer-content" id="alternateActions" style="display: none">
                                <p tabindex="-1" class="win-type-base" id="FooterHeader" aria-labelledby="FooterHeader"></p>
                                <ul class="control-actionLinks" role="presentation">
                                    <li role="presentation"><a href="#" id="DjLink"></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="page-footer">
                    <div class="footer-buttons template-buttonGroup">
                        <button disabled id="NextButton" type="submit" class="win-button control-button button_primary"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
