<!DOCTYPE html>
<html id="_htmlRoot">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title></title>
    <!-- WinJS references -->
    <script src="../../../Microsoft.WinJS-reduced/js/base.js"></script>
    <script src="../../../Microsoft.WinJS-reduced/js/ui.js"></script>

    <!-- bridge references -->
    <script src="../../../js/bridge.js"></script>
    <script src="../../../js/events.js"></script>

    <!-- Page references -->
    <script src="../../../js/uiHelpers.js"></script>
    <script src="../../../js/core.js"></script>
    <script src="../js/unifiedEnrollmentOnPremAuthPage.js"></script>
</head>
<body>
    <div class="control-app" id="onPremDiv">
        <div class="app-content">
            <form action="#" class="control-page">
                <div class="page-body">
                    <header class="body-header" aria-labelledby="Title">
                        <h2 role="presentation">
                            <span id="Title"></span>
                        </h2>
                    </header>

                    <div class="body-container">
                        <div class="container-content">
                            <p tabindex="-1" class="content-lead" aria-labelledby="LeadText">
                                <span id="LeadText"></span>
                            </p>

                            <p tabindex="-1" class="content-lead" aria-labelledby="Description">
                                <span id="Description"></span>
                            </p>

                            <fieldset role="presentation">
                                <div class="template-input" id="userName_input">
                                    <input type="text"
                                           class="win-textbox"
                                           id="domainName" /> <br />
                                    <div class="template-input" id="passwordField">
                                        <input type="password"
                                            class="win-textbox"
                                            id="password"/>
                                    </div>
                                    <div class="input-errorDialog" style="display:none">
                                        <div class="errorDialog-dialogRoot tooltipType_error" aria-live="assertive" role="alert" id="userName_errorDialog"></div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>

                <div class="page-footer">
                    <div class="footer-buttons template-buttonGroup">
                        <button id="NextButton" autofocus type="submit" class="win-button control-button button_primary"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="control-app" id="progressDiv">
        <div class="app-content">
            <div class="control-page page_centered">
                <div class="page-body">
                    <div class="body-container">
                        <div class="container-content">
                            <div class="control-progress">
                                <progress id="progressRing" class="win-ring win-large withText"></progress>
                                <h4 id="progressText" aria-live="assertive" aria-role="alert"></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
