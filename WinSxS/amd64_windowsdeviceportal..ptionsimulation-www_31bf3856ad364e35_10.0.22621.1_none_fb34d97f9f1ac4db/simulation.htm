<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="js/smoothie.js"></script>
    <script src="tools/simulation/Simulation.js"></script>
</head>
<body>
    <div>
        <h4>Playback</h4>
        <div>
            <div id="recordingsGrid" class="commonTable marginTop"></div>
            <form id="fileUpload"><input type="file" id="recordingFile" class="wideInputField" style="display: none;"></form>
            <button id="uploadRecordingButton" class="commonButton">Upload Recording</button>
        </div>
        <h4>Control mode</h4>
        <div>
            <select id="controlModeType" class="inputField">
                <option value="0" selected>Default</option>
                <option value="1">Simulation</option>
            </select>
            <button id="setControlModeButton" class="commonButton">Set</button>
            <label id="setControlModeStatus"></label>
        </div>
        <br/>
    </div>
</body>
</html>
