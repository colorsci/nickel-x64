<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Map Manager</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="tools/mapManager/MapManager.js"></script>
</head>
<body>
    <div class="MapManager">
        <h4>Holographic Device</h4>
        <label>Logged-in User: </label><label id="UserName" class="guid-label"></label><br />
        <button id="ResetSystemMapAndAnchorsAndSRDb" class="commonButton">Reset System Map, Anchors & Spatial Mapping Database</button>
        <button id="ResetSystemMapAndAnchors" class="commonButton">Reset System Map & Anchors</button>
        <button id="ExportSystemMapAndAnchors" class="commonButton">Export System Map & Anchors</button>
        <button id="ExportMapAndSpatialMappingDb" class="commonButton">Export System Map & Spatial Mapping Database</button>
        <button id="ExportSystemMap" class="commonButton">Export System Map</button>
        <button id="ExportSystemAnchors" class="commonButton">Export System Anchors</button><br />
        <label>Maps File Last Imported: </label><label id="LastLoadedMapFile" class="guid-label"></label><br />
        <label>Anchors File Last Imported: </label><label id="LastLoadedAnchorFile" class="guid-label"></label><br />
        <label id="LastLoadedSpatialMappingDbFileTitle">Spatial Mapping Database File Last Imported: </label><label id="LastLoadedSpatialMappingDbFile" class="guid-label"></label><br />
        <h5>System Persisted Anchors/Entities</h5>
        <div id="SystemAnchorsGrid" class="commonTable"></div><br /><br />

        <h4>Map Files Saved On Device</h4>
        <div id="LocalMapFilesGrid" class="commonTable"></div>
        <form id="mapFileUpload"><input type="file" id="mapFile" class="wideInputField" style="display: none;"></form>
        <button id="UploadMapFile" class="commonButton">Upload a map file.</button>

        <h4>Anchor Files Saved On Device</h4>
        <div id="LocalAnchorFilesGrid" class="commonTable"></div>
        <form id="anchorsFileUpload"><input type="file" id="anchorsFile" class="wideInputField" style="display: none;"></form>
        <button id="UploadAnchorsFile" class="commonButton">Upload an anchors file.</button>

        <h4 id="LocalSRDbFilesGridTitle">Spatial Mapping Files Saved On Device</h4>
        <div id="LocalSRDbFilesGrid" class="commonTable"></div>
        <form id="spatialMappingDbFileUpload"><input type="file" id="spatialMappingFile" class="wideInputField" style="display: none;"></form>
        <button id="UploadSpatialMappingDbFile" class="commonButton">Upload a Spatial Mapping Database file.</button>
        <br />
    </div>
</body>
</html>
