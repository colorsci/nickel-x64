<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webapps/inclusiveOobe/css/inclusive-common.css" />
    <link rel="stylesheet" href="/webapps/shubOobe/css/shub-common.css" />
    <!-- WinJS references -->
    <script src="/Microsoft.WinJS-reduced/js/base.js"></script>

    <!-- requirejs references -->
    <script src="/core/js/require-helpers.js"></script>
    <script src="/core/js/requirePath-config-core.js"></script>
    <script data-main="/webapps/shubOobe/js/teamgroupadminaccount-page.js" src="/lib/require.js"></script>
</head>
<body class="webapp-inner">
    <div class="body-container">
        <div class="container-content">
            <div class="oobe-panel centered-items">
                <oobe-header params="title: $root.title, subtitle: $root.subtitle"></oobe-header>

                <div class="content-description label-text">
                    <strong data-bind="text: groupNameLabel"></strong>
                </div>
                <br />
                <oobe-textinput params="placeHolder: groupNamePlaceHolder,
                                    inputText: groupName,
                                    errorText: groupNameErrorText,
                                    showError: $root.groupNameErrorText() !== '',
                                    ariaLabel: groupNamePlaceHolder,
                                    voiceOverText: groupNamePlaceHolder,
                                    errorVoiceOver: groupNameErrorText,
                                    maxLength: 16">
                </oobe-textinput>
                <div class="content-description label-text">
                    <strong data-bind="text: confirmGroupNameLabel"></strong>
                </div>
                <br />
                <oobe-textinput params="placeHolder: confirmGroupNamePlaceHolder,
                                    inputText: confirmGroupName,
                                    errorText: confirmGroupNameErrorText,
                                    showError: $root.confirmGroupNameErrorText() !== '',
                                    ariaLabel: confirmGroupNamePlaceHolder,
                                    voiceOverText: confirmGroupNamePlaceHolder,
                                    errorVoiceOver: confirmGroupNameErrorText">
                </oobe-textinput>
                <div class="content-description input-errorDialog">
                    <div class="errorDialog-dialogRoot tooltipType_error template-tooltip" data-bind="if: ($root.configureAdminErrorText && $root.configureAdminErrorText() != ''" role="alert">
                        <p data-bind="text: configureAdminErrorText"></p>
                    </div>
                </div>
            </div>
        </div>
        <oobe-footer params="flexStartHyperLinks: $root.flexStartHyperLinks, flexEndButtons: $root.flexEndButtons"></oobe-footer>
    </div>
</body>
</html>
