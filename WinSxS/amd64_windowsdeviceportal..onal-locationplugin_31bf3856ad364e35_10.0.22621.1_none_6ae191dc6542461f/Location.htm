<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="Stylesheet" href="tools/LocationPlugin/Location.css" />
    <script type="text/javascript" src="https://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0&s=1&callback=initMap" async></script> <!--TODO: Consider moving to V8-->
    <script type="text/javascript" src="tools/LocationPlugin/Location.js"></script>
</head>

<body>
    <label>Select a new location on the map to override the location used throughout Windows and apps.</label>
    <br />
    <input type="checkbox" name="locationOverrideToggle" value="true" id="overrideToggle" onclick="onOverrideChanged()">
    <label for="overrideToggle">Override my device location with the one set below.</label>
    <div name="mainDiv">
        <table>
            <tr>
                <td colspan="2" align="center">
                    <label id="mainErrorLabel" class="error" style="visibility:hidden; width:auto; height:auto;" />
                </td>
            </tr>
            <tr>
                <td colspan="2" id="locationplugin_suggestionContainer">
                    <label for="locationplugin_suggestion">Search</label>
                    <input id="locationplugin_suggestion" type="text" placeholder="Search location" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div id='Map' style="position:relative; width:550px; height:400px; padding:20px;" tabindex="-1"></div>
                    <label style="font-size:xx-small">*Any maps shown in this mode are to be used for developer purposes only and not public views.</label>
                </td>
            </tr>
            <tr>
                <td align="left">
                    <label for="locationplugin_latitude">Latitude</label>
                    <input id="locationplugin_latitude" type="text" placeholder="Latitude" size="18" />
                </td>
                <td align="right">
                    <label for="locationplugin_longitude">Longitude</label>
                    <input id="locationplugin_longitude" type="text" placeholder="Longitude" size="18" />
                </td>
            </tr>
            <tr>
                <td align="left">
                    <label id="latitudeErrorLabel" class="error" style="visibility:hidden; width:auto; height:auto;" role="alert" aria-live="assertive"/>
                </td>
                <td align="right">
                    <label id="longitudeErrorLabel" class="error" style="visibility:hidden; width:auto; height:auto;" role="alert" aria-live="assertive"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button id="locationplugin_apply" type="submit" title="Press to use the set location as your device's location." onclick="onPositionOverride()">Set</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
