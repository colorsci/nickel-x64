<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="tools/HologramStability/HologramStability.js"></script>
</head>
<body>
    <div>
        <p><a class="navigationLink" href="https://docs.microsoft.com/en-us/windows/mixed-reality/hologram-stability">Hologram Stability Developers Guide</a></p> 
        <p class="sectionHeader">Settings</p>
        <label for="reprojectionMethodOverride">Override application reprojection method:</label><br>
        <select id="reprojectionMethodOverride" class="inputField">
            <option value="0" selected>None</option>
            <option value="1">Depth Reprojection</option> 
            <option value="2">Automatic Planar Reprojection</option>
            <option value="3">Planar Reprojection</option>
        </select> 
        <br/>
        <span style="white-space:nowrap">
            <input type="checkbox" id="depthVisualizationBox" title="Missing depth shown in red">
            <label id="depthVisualizationBoxlabel" for="depthVisualizationBox">Show depth or plane in headset.</label>
        </span>
        <!-- TODO: Add back when implemented
        <p class="sectionHeader">Capture</p>
        <button id="captureDepth" class="commonButton">Capture frame with depth</button>
        -->
    </div>
</body>
</html>
